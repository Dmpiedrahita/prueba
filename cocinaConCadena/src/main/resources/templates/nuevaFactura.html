<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <title>Prueba</title>
</head>
<body>

    <div class="container">

        <h2>Insertar Factura</h2>
        <hr>
        <p class="h4 mb-4">Insertar</p>
        <form action="#" th:action="@{guardar}" th:object="${factura}" method="POST">

            <input type="number" th:field="*{cliente}" class="form-control mb-4 w-25" placeholder="ID Cliente">
            <input type="number" th:field="*{camarero}" class="form-control mb-4 w-25" placeholder="ID Camarero">
            <input name="fecha" size="16" type="date" class="form-control mb-4 w-25" id="datetime" >

            <select class="form-control mb-4 w-25"  name="detalleId">
                <option value=1> 1
                <option value=2> 2
                <option value=3> 3
                </option>
            </select>

            <button type="submit" class="btn btn-info col-2">Guardar</button>

        </form>

        <hr>
        <a th:href="@{/factura/lista}">Regresar a facturas</a>

    </div>




</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
    $("#datetime").datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        todayBtn: true
    });
</script>
<script id="fecha">
    let date = new Date().toLocaleDateString();
</script>

</html>
