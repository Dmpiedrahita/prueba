<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Prueba</title>
</head>

<div class="container">

    <h3>Facturas</h3>
    <hr>

    <a th:href="@{formFactura}" class="btn btn-primary btn-sm mb-3">Ingresar Factura</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>

            <th>ID</th>
            <th>Nombre Cliente</th>
            <th>Apellido Cliente</th>
            <th>Nombre Camarero</th>
            <th>Apellido Camarero</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loop : ${facturas}">
            <td th:text="${loop.id}" />
            <td th:text="${loop.nombreCliente}" />
            <td th:text="${loop.apellidoCliente}" />
            <td th:text="${loop.nombreCamarero}" />
            <td th:text="${loop.apellidoCamarero}" />
            <td th:text="${loop.totalFactura}" />
        </tr>
        </tbody>


    </table>


</div>
</body>
</html>
